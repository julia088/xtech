<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Principal</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <CENTER>
                    <font class="link" size="5">
                    <a style="text-decoration: none;" href="login.html">Login</a>
                    <a style="text-decoration: none;" href="cadastro.html">Cadastro</a>
                    </font>
                </CENTER>
            </ul>
        </nav>
    </header>
</body>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background: rgb(16,34,121);
    background: linear-gradient(90deg, rgba(16,34,121,1) 20%, rgba(17,49,103,1) 49%, rgba(16,34,121,1) 80%);
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
}

.navigation a{
    position: relative;
    font-size: 1.1em;
    color: white;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}

.navigation a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: white;
    border-radius: 5px;
    transform: scaleX(0);
    transition: transform .5s;
}

.navigation a:hover::after {
    transform: scaleX(1);
}
.interface{
    max-width: 1250px;
    margin: 0 auto;
}

.flex{
    display: flex;
}

h2.titulo{
    color:white;
    font-size: 38px;
    text-align: center;
}

button:hover, form .btn-enviar input{
    box-shadow: 0px 0px 0px rgb(255, 255, 255);
    transform: scale(1.05);
}

header{
    padding: 40px 4%;
}

header .interface{
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header a{
    color:#ffffff;
    text-decoration: none;
    display: inline-block;
    transition: .2s;
}

header nav a:hover{
    color:#ffffff;
    transform: scale(1.05);
}

header nav ul{
    list-style-type: none;
}

header nav ul li{
    display: inline-block;
    padding: 0 40px;
}
</style>
</html>
